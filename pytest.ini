[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    gpu: GPU-specific tests requiring CUDA
    slow: Slow running tests
    kafka: Tests requiring Kafka connection
    clickhouse: Tests requiring ClickHouse connection
    redis: Tests requiring Redis connection

# Coverage settings
addopts = 
    --strict-markers
    --tb=short
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-fail-under=85

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio
asyncio_mode = auto

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg data logs

# Environment variables for tests
env = 
    TEST_ENV=true
    LOG_LEVEL=DEBUG