# Redis configuration for L2 market data caching
# Optimized for real-time financial data with high throughput

# Network configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory management for market data
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Append-only file for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connections
maxclients 10000

# Security
# requirepass your_secure_password_here

# General performance
databases 16
hz 10

# Memory optimization for time-series data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Key expiration
notify-keyspace-events ""

# Advanced config for high-frequency data
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Disable some commands that could affect performance
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""