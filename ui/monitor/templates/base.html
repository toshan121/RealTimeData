<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hedge Fund Monitor{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Hedge Fund Monitor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/production/">Production</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/alerts/">Alerts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/downloader/">Downloader</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/charts/">Trading Charts</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <main role="main" class="container-fluid">
        {% block content %}{% endblock %}
    </main>
    
    {% block extra_body %}{% endblock %}
</body>
</html>
